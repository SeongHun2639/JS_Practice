<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h4>물에 빠지면 누구 먼저 구할 거야?</h4>
<div id="quiz">
    
    <button>여자친구</button>
    <button>부모님</button>
    <button>강아지</button>

</div>

    <script>

        document.querySelector('#quiz').addEventListener('click',function(e){
            switch(e.target.innerHTML){
                case '여자친구':
                    alert('사랑꾼');
                    break
                case '부모님':
                    alert('효자');
                    break
                case '강아지':
                    alert('사람보다 동물이 더 좋아...?');
                    break
            }
        })

    </script>
</body>
</html>
